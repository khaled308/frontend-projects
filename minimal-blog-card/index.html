<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__header">
        <img src="assets/cactus_img.jpg" alt="card image" />
      </div>
      <div class="card__body">
        <div class="badge">
          <span>Design</span>
        </div>
        <h2>Embracing Minimalism</h2>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="card__footer">
        <p>Annie Spratt</p>
      </div>
    </section>
  </body>
</html>
