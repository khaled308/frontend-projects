<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">GD.</div>
        <ul class="nav__links">
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Our Work</a></li>
          <li><a href="#" class="btn btn-dark">Enroll Now</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <div class="hero__txt">
          <h1>Learn the art of Game Dev</h1>
          <p>
            This is a comprehensive course on Game Development. You will learn
            everything from generating an idea to publishing your games to
            different platforms.
          </p>
          <a href="#" class="btn btn-orange">
            <img src="images/PencilAlt.svg" alt="pencil" />
            <span>Enroll Now</span>
          </a>
        </div>
        <div class="hero__img">
          <div class="hero__cards">
            <div class="hero__card">
              <h2>32K</h2>
              <p>Students Enrolled</p>
            </div>
            <div class="hero__card">
              <div class="hero__card-heading">
                <h2>4.7</h2>
                <img src="images/Vector.svg" alt="" />
              </div>
              <p>Overall Rating</p>
            </div>
          </div>
          <img
            class="hero-img"
            src="images/hero-image 1.png"
            alt="hero image"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
